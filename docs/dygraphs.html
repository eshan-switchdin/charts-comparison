<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
<link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />

<!-- including the data -->
<script src="data.js" charset="utf-8"></script>

</head>
<body>
<style>
.dygraph-legend { text-align: right; }
</style>

<div id="darkbg" style="width:90%;"></div>
</div>
<script type="text/javascript">
  g = new Dygraph(

    // containing div
    document.getElementById("darkbg"),

    // CSV or path to a CSV file.
    "./Number_2_Sportsground_Mon_Nov_06_2017.csv"
    ,{

        title: 'Performance',
        ylabel: 'kwh',
        legend: 'always',
        showRangeSelector: true,
        rangeSelectorPlotFillColor: 'MediumSlateBlue',
    }

  );
</script>
</body>
</html>
